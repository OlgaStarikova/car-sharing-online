databaseChangeLog:
  - changeSet:
      id: create-car-table
      author: Olya Starykova
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: model
                  type: varchar(25)
                  constraints:
                    nullable: false
              - column:
                  name: brand
                  type: varchar(25)
                  constraints:
                    nullable: false
              - column:
                  name: car_body_type
                  type: enum('SEDAN', 'SUV', 'HATCHBACK', 'UNIVERSAL')
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: inventory
                  type: int
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: dayly_fee
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
