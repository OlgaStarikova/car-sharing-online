databaseChangeLog:
  - changeSet:
      id: create-rental-table
      author: Olya Starykova
      changes:
        - createTable:
            tableName: rentals
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rental_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: return_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: actual_return_date
                  type: datetime
              - column:
                  name: car_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_rentals_cars
                    referencedTableName: cars
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_rentals_users
                    referencedTableName: users
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
